<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>

    <form>

        <div class="etiquetas">
            <label for="nombre">Nombre<span class="asterisco">*</span></label> <br>
            <label for="apellidos">Apellidos<span class="asterisco">*</span></label> <br>
            <label for="email">Email<span class="asterisco">*</span></label> <br>
            <label for="dni">DNI<span class="asterisco">*</span></label><br>
            <label for="username">Username<span class="asterisco">*</span></label><br>
            <label for="password">Contraseña<span class="asterisco">*</span></label><br>
            <label for="repetir-contrasena">Repetir Contraseña<span class="asterisco">*</span></label><br>
            <label>Deseas recibir avisos comerciales?</label><br>
        </div>


        <div class="inputs">

            <input type="text" id="nombre" name="nombre"><br>
            <input type="text" id="apellidos" name="apellidos"><br>
            <input type="text" id="email" name="email"><br>
            <input type="text" id="dni" name="dni"><br>
            <input type="text" id="username" name="username"><br>
            <input type="password" id="password" name="password"><br>
            




        </div>





    </form>



</body>
</html>
